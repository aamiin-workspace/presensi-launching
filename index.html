<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guest Book - Tani Solution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            /* BACKGROUND GLOBAL TANI SOLUTION */
            /* Gradasi dari Hijau Hutan Gelap ke Hijau Daun Segar */
            background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%);
            min-height: 100vh;
            display: flex;
            justify_content: center;
            align-items: center;
            padding: 20px;
            /* Pattern halus opsional agar tidak terlalu polos */
            background-image: 
                linear-gradient(135deg, #1b5e20 0%, #4caf50 100%),
                radial-gradient(at 0% 0%, rgba(255,255,255,0.1) 0px, transparent 50%);
        }

        /* CARD DENGAN EFEK GLASSMORPHISM (BLUR ELEGAN) */
        .card {
            background: rgba(255, 255, 255, 0.85); /* Transparan 85% */
            backdrop-filter: blur(12px);            /* Efek Blur di belakang kartu */
            -webkit-backdrop-filter: blur(12px);    /* Support untuk Safari/iPhone */
            width: 100%;
            max-width: 420px; 
            padding: 40px;
            border-radius: 20px;
            /* Shadow yang lebih lembut untuk efek melayang */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border tipis efek kaca */
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        /* LOGO CIRCLE (Single & Clean) */
        .logo-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;                 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            border: 3px solid #ffffff;
            background: #fff; /* Jaga-jaga jika gambar transparan */
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;      
            display: block;
        }

        h2 { color: #1b5e20; font-size: 24px; margin-bottom: 8px; font-weight: 600; }
        p.subtitle { color: #555; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label { display: block; font-size: 12px; color: #4caf50; margin-bottom: 5px; font-weight: 600; letter-spacing: 0.5px; }
        
        input {
            width: 100%;
            padding: 16px; 
            border: 1px solid #ccc; /* Border lebih tipis agar elegan */
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9); /* Input sedikit transparan */
            transition: 0.3s;
            outline: none;
            -webkit-appearance: none; 
        }

        input:focus {
            border-color: #2e7d32;
            background: #fff;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.15);
        }

        button {
            width: 100%;
            padding: 18px;
            background: #2e7d32; /* Hijau Branding Utama */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        button:hover { background: #1b5e20; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #999; box-shadow: none; cursor: not-allowed; }

        /* SUCCESS VIEW STYLE */
        .success-view {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .ticket-box {
            border: 2px dashed #2e7d32;
            background: rgba(232, 245, 233, 0.7); /* Background tiket transparan dikit */
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .t-label { font-size: 11px; text-transform: uppercase; color: #558b2f; letter-spacing: 1px; margin-bottom: 2px; }
        .t-val { font-size: 18px; font-weight: 600; color: #1b5e20; margin-bottom: 12px; word-wrap: break-word; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            width: 18px; height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            body { padding: 15px; }
            .card { padding: 30px 20px; }
            h2 { font-size: 20px; }
            input { font-size: 14px; padding: 14px; }
            button { padding: 16px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="card">
        
        <form id="guestForm">
            <div class="logo-circle">
                <img src="tansol.png" alt="Logo Tani Solution">
            </div>
            <h2>Selamat Datang</h2>
            <p class="subtitle">Mohon isi data diri Anda untuk<br>mengisi buku tamu.</p>

            <div class="input-group">
                <label class="input-label">NAMA LENGKAP</label>
                <input type="text" name="Nama" placeholder="Contoh: Budi Santoso" required autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label">ASAL INSTANSI / PERUSAHAAN</label>
                <input type="text" name="Instansi" placeholder="Contoh: Dinas Pertanian / Pribadi" required autocomplete="off">
            </div>

            <button type="submit" id="btnSubmit">Check In Sekarang</button>
        </form>

        <div class="success-view" id="successView">
            <div style="font-size:60px; color:#2e7d32; margin-bottom:10px;">ðŸŽ‰</div>
            <h2>Terima Kasih!</h2>
            <p class="subtitle" style="margin-bottom:10px">Data kehadiran Anda telah<br>berhasil kami simpan.</p>
            
            <div class="ticket-box">
                <div class="t-label">Nama Tamu</div>
                <div class="t-val" id="resNama">-</div>
                
                <div class="t-label">Instansi</div>
                <div class="t-val" id="resInstansi" style="margin-bottom:0;">-</div>
            </div>

            <p style="font-size:11px; color:#666; margin-top:25px; border-top:1px solid #ddd; padding-top:15px;">
                &copy; 2026 PT. Global Tani Solution
            </p>
        </div>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwX0f7wg9qdzsijf40UM2pcI9Bn1e6kthBDHRnNasgNRsJIpcWT8dojPkDmKMszmLYe3w/exec'; 

        const form = document.getElementById('guestForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const successView = document.getElementById('successView');
        const resNama = document.getElementById('resNama');
        const resInstansi = document.getElementById('resInstansi');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const inputNama = form.elements['Nama'].value;
            const inputInstansi = form.elements['Instansi'].value;

            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loader"></span> Memproses...';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    resNama.innerText = inputNama;
                    resInstansi.innerText = inputInstansi;

                    form.style.display = 'none';
                    successView.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Koneksi internet tidak stabil. Silakan coba lagi.");
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = 'Check In Sekarang';
                });
        });
    </script>

</body>
</html>
